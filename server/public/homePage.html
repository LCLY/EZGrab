<!DOCTYPE html>

<html lang="en">

<head>
    <!--Include HTML5 along with lang attribute and correct character set-->
    <meta charset="utf-8">

    <!--The title-->
    <title>Main Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--javascript-->
    <script language="javascript" type="text/javascript" src="homePage.js"></script>

    <!--Responsive to mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="homePage.css">
</head>

<body>
    <nav class="navbar fixed-top navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">EZGrab</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#messagewindow" id="btnHome">Home</a>
                </li>
                <li>
                    <a href="#" id="userProfile">My Profile</a>
                </li>
                <li>
                    <a href="test.html" id="userRequests">My Requests</a>
                </li>
                <li>
                    <a href="#" id="acceptedRequests">Accepted Requests</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a data-target="#signUpModal" data-toggle="modal" href=#signUpModal>
                        <span class="glyphicon glyphicon-user"></span> Sign Up</a>
                </li>
                <li>
                    <a data-target="#loginModal" data-toggle="modal" href=#loginModal>
                        <span class="glyphicon glyphicon-log-in"></span> Login</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container" align="center">
        <img src="assets/hand.jpg" id="backgroundImage" align="right">

        <!-- Sign Up Modal -->
        <div class="modal fade" id="signUpModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Create Account</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-signin">

                            <label for="username" id="lblSignUpUsername">Username:</label>
                            <input type="text" id="inputSignUpUsername" class="form-control" placeholder="Username" required autofocus>

                            <label for="inputPassword" id="lblSignUpPassword">Password:</label>
                            <input type="password" id="inputSignUpPassword" class="form-control" placeholder="Password" required>

                            <label for="inputConfirmPassword" id="lblSignUpConfirmPassword">Confirm Password:</label>
                            <input type="password" id="inputSignUpConfirmPassword" class="form-control" placeholder="Confirm Password" required>

                            <button class="btn btn-lg btn-primary btn-block" id="btnSignUp" type="button">Sign Up</button>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <p id="lblAccountExist">Already have an account?</p>
                        <a id="linkToLogin" data-target="#loginModal" data-toggle="modal" href=#loginModal>Log In</a>
                        <button type="button" class="btn btn-default" id="closeButton" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>


        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content" id="loginModalContent">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">EZGrab login</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-signin">

                            <label for="username" id="lblLoginUsername">Username:</label>
                            <input type="text" id="inputLoginUsername" class="form-control" placeholder="Username" required autofocus data-error-msg="Must enter your username!">

                            <label for="inputPassword" id="lblLoginPassword">Password:</label>
                            <input type="password" id="inputLoginPassword" class="form-control" placeholder="Password" required>

                            <button class="btn btn-lg btn-primary btn-block" id="btnLogin" type="submit">Login</button>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="closeButton" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <div id="orderDiv">
            <div id="ordersAvailable">
                <label id="lblOrders">Orders</label>
                <button type="button" id="btnGenerateOrders"> add new orderDiv</button>
            </div>
        </div>

        <div id="userProfileInformationDiv">
            <h id="profileSettings"> Profile Settings</h>
            <p id="lblEdit">Edit your profile settings below</p>
            <label id="lblFirstName">First Name</label>
            <input type="text" id="txtFirstName">
            </label>

            <label id="lblYourInformation">Your Information</label>

            <label id="lblLastName">Last Name</label>
            <input type="text" id="txtLastName">

            <label id="lblEmail">Email</label>
            <input type="text" id="txtEmail">

            <label id="lblMobileNumber">Mobile Number</label>
            <input type="text" id="txtMobileNumber">

            <button type="button" class="btn btn-primary" id="btnSave">Save Changes</button>

        </div>
    </div>

</body>


</html>
