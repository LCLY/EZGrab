<!DOCTYPE html>
<html>
<head>
    <title>Place Autocomplete Address Form</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>

    </style>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <style>
        #locationField, #controls {
            position: relative;
            width: 200px;
        }

        #autocomplete1 {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 150px;
        }
        #autocomplete2 {
            position: absolute;
            top: 0px;
            left: 300px;
            width: 150px;
        }


        #address td {
            font-size: 10pt;
        }

        #locationField {
            height: 20px;
            margin-bottom: 2px;
        }
    </style>
</head>

<body>
<div id="locationField">
    <input id="autocomplete1" placeholder="Enter your address"
           onFocus="geolocate()" type="text"></input>
    <input id="autocomplete2" placeholder="Enter your address"
           onFocus="geolocate()" type="text"></input>
</div>

<script>


    var placeSearch, autocomplete1,autocomplete2;


    function initAutocomplete() {

        autocomplete1 = new google.maps.places.Autocomplete(
            (document.getElementById('autocomplete1')),
            {types: ['geocode']});

        autocomplete2 = new google.maps.places.Autocomplete(
            (document.getElementById('autocomplete2')),
            {types: ['geocode']});


        autocomplete1.addListener('place_changed', fillInAddress);
        autocomplete2.addListener('place_changed', fillInAddress);
    }

    function geolocate() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var geolocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                var circle = new google.maps.Circle({
                    center: geolocation,
                    radius: position.coords.accuracy
                });
                autocomplete1.setBounds(circle.getBounds());
                autocomplete2.setBounds(circle.getBounds());

            });
        }
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb-Cf0pgRz4yUUFFbFaIecXXFuMnmmBVU&libraries=places&callback=initAutocomplete"
        async defer></script>
</body>
</html>
